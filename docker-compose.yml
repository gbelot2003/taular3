services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app  # Montar el directorio actual en /app dentro del contenedor
    environment:
      - FLASK_ENV=development  # Configuración de entorno de desarrollo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: flask run --host=0.0.0.0 --port=5000  # Usar el servidor de desarrollo de Flask para autorecarga
    #command: ["gunicorn", "-c", "gunicorn_config.py", "run:app"]  Cuando estés listo para pasar a producción

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis_data: